name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build and bundle
        run: make bundle

      - name: Create zip archive
        run: ditto -c -k --keepParent PinRoutes.app PinRoutes.app.zip

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: PinRoutes.app.zip
          generate_release_notes: true
